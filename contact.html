<!doctype html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header container"><img src="logo.png" alt="Logo" class="logo"></header>
<main class="container">
<h2>Contact Me</h2>
<form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">

<label>Message<br><textarea name="message" rows="6" required></textarea></label><br><br>
<button type="submit" class="btn-primary">Send Message</button>
</form>
</main>
<footer class="site-footer container">...</footer>
</body>
</html>
