<script>
function togglePost(id, link){
  const el = document.getElementById(id);
  const isHidden = window.getComputedStyle(el).display === 'none';
  if(isHidden){ el.style.display='block'; if(link) link.textContent='Read Less'; }
  else { el.style.display='none'; if(link) link.textContent='Read More'; }
}
